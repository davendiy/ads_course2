<html lang="en">
<head>

    <title>Перевірка чи є рядок паліндромом</title>

    <form method=POST action="cgi_bin/t27_2.py">
        <p>Введіть рядок:
            <!-- рядок введення для користувача -->

                <input type=text name="string" value="">
            </label>
            <!-- кнопка "Перевірити" -->
            <input type=submit value="Перевірити">
        </p>
    </form>
</body>
</html>
