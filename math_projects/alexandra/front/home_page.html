
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home budget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <ul>
            <li><a href="home_page.html">Home</a></li>
            <li><a href="costs_page.html">Costs</a></li>
            <li><a href="revenue_page.html">Revenues</a></li>
        </ul>
    </div>


    <div align="center">
        <table class="table_style">
            <tr>
                <td><b>Costs</b></td>
                <td><b>UAH</b></td>
            </tr>

            <tr>
                <td>Day</td>
                <td>{costs_day}</td>
            </tr>

            <tr>
                <td>Month</td>
                <td>{costs_month}</td>
            </tr>

        </table>


        <form method="post" action="../cgi-bin/dialog_add_record.py">
            <input class="buttons" type="submit" name="Costs" value="Add">
        </form>

        <table class="table_style">
            <tr>
                <td><b>Revenue</b></td>
                <td><b>UAH</b></td>
            </tr>

            <tr>
                <td>Month</td>
                <td>{revenues_month}</td>
            </tr>

        </table>

        <form method="post" action="../cgi-bin/dialog_add_record.py">
            <input class="buttons" type="submit" name="Revenues" value="Add">
        </form>

        <table class="table_style">
            <tr>
                <td><b>Balance</b></td>
                <td><b>UAH</b></td>
            </tr>

            <tr>
                <td>All time</td>
                <td>{balance}</td>
            </tr>

        </table>

    </div>

</body>
</html>
