<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="menu">
    <ul>
        <li>
            <form method=POST action="../cgi_bin/create_page.py">
                <input type="submit" value="Home page" class="button">
                <input type="hidden" name='session' value="{session}">
                <input type="hidden" name="page_type" value="admin">
            </form>
        </li>
        <li>
            <form method=POST action="../cgi_bin/create_page.py">
                <input type="submit" value="Add item" class="button">
                <input type="hidden" name='session' value="{session}">
                <input type="hidden" name="page_type" value="addition">
            </form>
        </li>
    </ul>
</div>

<div class="add">
    <form method=POST action="../cgi_bin/add.py" enctype="multipart/form-data">
        <table>
        <tr>
            <td>
                <label><input type=text name=Name value="Name"></label>
            </td>
            <td>
                <label><input type=text name=Category value="Category"></label>
            </td>
            <td>
                <input type=file name=Photo value="Photo">
            </td>
            <td>
                <label><input type=text name=Price value="Price"></label>
            </td>
            <td>
                <input type=submit value="Add" class="button">
            </td>
        </tr>
        </table>
        <table>
            <tr>
                <td><label><textarea rows="5" cols="60" name=Description>Description</textarea></label></td>

                <td>
                    <label>
                        <textarea rows="5" cols="60" type=text name=Characteristics >Characteristics</textarea>
                    </label>
                </td>
            </tr>
        </table>
        <input type="hidden" name="session" value="{session}">
        <input type="hidden" name="adding" value="true">
    </form>

</div>


</body>
</html>
