<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="menu">
    <ul>
        <li>
            <form method=POST action="../cgi_bin/create_page.py">
                <input type="submit" value="Home page">
                <input type="hidden" name='session' value="{session}">
                <input type="hidden" name="page_type" value="admin">
            </form>
        </li>
        <li>
            <form method=POST action="../cgi_bin/create_page.py">
                <input type="submit" value="Add item">
                <input type="hidden" name='session' value="{session}">
                <input type="hidden" name="page_type" value="addition">
            </form>
        </li>
    </ul>
</div>

<div class="add">
    <form method=POST action="../cgi_bin/add.py">

        <ul>
            <li>
                <input type=text name=name value="name">
            </li>
            <li>
                <input type=text name=description value="description">
            </li>
            <li>
                <input type=text name=characteristics value="characteristics">
            </li>
            <li>
                <input type=file name=photo value="photo">
            </li>
            <li>
                <input type=submit value="Add">
            </li>
        </ul>
        <input type="hidden" name="session" value="{session}">
    </form>

</div>


</body>
</html>
